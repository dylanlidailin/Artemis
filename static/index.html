<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Artemis PDF Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google font (optional) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7fafc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #1a202c;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 0;
    }

    /* UPLOAD */
    #upload {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    #upload button {
      background-color: #5a67d8;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #upload button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #upload button:hover:not(:disabled) {
      background-color: #434190;
    }
    #uploadStatus {
      font-weight: 500;
      color: #48bb78;
    }

    /* MESSAGES */
    #messages {
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      background: white;
      margin-bottom: 1rem;
    }
    .user {
      color: #2b6cb0;
      margin: 0.5rem 0;
    }
    .bot {
      color: #38a169;
      margin: 0.5rem 0;
    }

    /* INPUT ROW */
    #inputRow {
      display: flex;
      gap: 0.5rem;
    }
    #question {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #cbd5e0;
      border-radius: 4px;
      font-size: 1rem;
    }
    #inputRow button {
      background-color: #5a67d8;
      border: none;
      color: white;
      padding: 0 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #inputRow button:hover {
      background-color: #434190;
    }
    #inputRow button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- header with your logo -->
    <div class="header">
      <img src="/static/Artemis.png" alt="Artemis Logo" class="avatar" />
      <h1>Artemis</h1>
    </div>

    <!-- PDF Upload -->
    <div id="upload">
      <input type="file" id="pdfInput" accept=".pdf" />
      <button id="uploadBtn">Upload PDF</button>
      <span id="uploadStatus"></span>
    </div>

    <!-- Chat messages -->
    <div id="messages"></div>

    <!-- Ask row -->
    <div id="inputRow">
      <input type="text" id="question" placeholder="Ask a question…" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const API = "https://artem1s-ed2ab9bd3a4a.herokuapp.com";
    const uploadBtn = document.getElementById("uploadBtn");
    const sendBtn   = document.getElementById("sendBtn");
    const pdfInput  = document.getElementById("pdfInput");
    const uploadStatus = document.getElementById("uploadStatus");
    const messages     = document.getElementById("messages");
    const questionEl   = document.getElementById("question");

    uploadBtn.addEventListener("click", async () => {
      const file = pdfInput.files[0];
      if (!file) {
        return alert("Pick a PDF first.");
      }
      uploadBtn.disabled = true;
      const form = new FormData();
      form.append("file", file);

      try {
        const res = await fetch(`${API}/upload_pdf`, {
          method: "POST",
          body: form
        });
        const j = await res.json();
        uploadStatus.textContent = j.status === "uploaded"
          ? "✅ uploaded"
          : j.status;
      } catch (err) {
        console.error(err);
        uploadStatus.textContent = "❌ upload failed";
      } finally {
        uploadBtn.disabled = false;
      }
    });

    sendBtn.addEventListener("click", async () => {
      const q = questionEl.value.trim();
      if (!q) return;
      // echo user
      messages.innerHTML += `<div class="user">You: ${q}</div>`;
      questionEl.value = "";
      messages.scrollTop = messages.scrollHeight;

      sendBtn.disabled = true;
      try {
        const res = await fetch(`${API}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });
        const { answer, error } = await res.json();
        messages.innerHTML += `<div class="bot">${
          error || answer || "— no response —"
        }</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (err) {
        console.error(err);
        messages.innerHTML += `<div class="bot">❌ request failed</div>`;
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
