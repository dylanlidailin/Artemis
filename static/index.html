<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PDF Chatbot</title>
  <meta name="description" content="Upload a PDF and chat with its contents." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Inter font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f9fafb;
      --surface: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --user: var(--primary);
      --bot: #047857;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h1 {
      text-align: center;
      font-weight: 500;
      margin-bottom: 0;
    }

    #upload {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #uploadStatus {
      margin-left: 1rem;
      font-weight: 500;
      color: var(--bot);
    }

    #messages {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
    }

    .user {
      color: var(--user);
      margin: 0.5rem 0;
      word-break: break-word;
    }

    .bot {
      color: var(--bot);
      margin: 0.5rem 0;
      word-break: break-word;
    }

    #inputBar {
      display: flex;
      gap: 0.5rem;
    }

    #question {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ PDF Chatbot</h1>

    <div id="upload">
      <input type="file" id="pdfInput" accept=".pdf" />
      <button onclick="uploadPDF()">Upload PDF</button>
      <span id="uploadStatus"></span>
    </div>

    <div id="messages"></div>

    <div id="inputBar">
      <input
        type="text"
        id="question"
        placeholder="Ask a questionâ€¦"
        autocomplete="off"
      />
      <button onclick="ask()">Send</button>
    </div>
  </div>

  <!-- your existing script, or move this into static/js/app.js and reference it here -->
  <script>
    const API = "https://artem1s-ed2ab9bd3a4a.herokuapp.com";

    async function uploadPDF() {
      const file = document.getElementById("pdfInput").files[0];
      if (!file) return alert("Pick a PDF first.");
      const data = new FormData();
      data.append("file", file);
      const btn = event.currentTarget;
      btn.disabled = true;
      const res = await fetch(`${API}/upload_pdf`, { method: "POST", body: data });
      const j = await res.json();
      document.getElementById("uploadStatus").textContent = j.status;
      btn.disabled = false;
    }

    async function ask() {
      const qEl = document.getElementById("question");
      const q = qEl.value.trim();
      if (!q) return;
      const msgs = document.getElementById("messages");
      msgs.innerHTML += `<div class="user">You: ${q}</div>`;
      qEl.value = "";
      msgs.scrollTop = msgs.scrollHeight;

      const res = await fetch(`${API}/ask`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
      });
      const { answer, error } = await res.json();
      msgs.innerHTML += `<div class="bot">${error || answer}</div>`;
      msgs.scrollTop = msgs.scrollHeight;
    }
  </script>
</body>
</html>
