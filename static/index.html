<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Artemis AI Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: turquoise;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #1a202c;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 0.25rem;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0;
    }
    .subtitle {
      text-align: center;
      color: #4a5568;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    #dropZone {
      border: 2px dashed #5a67d8;
      padding: 1rem;
      text-align: center;
      background: white;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    #dropZone.dragover {
      background: #e6e6ff;
    }

    #messages {
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      background: white;
      margin-bottom: 1rem;
    }
    .user {
      color: silver;
      margin: 0.5rem 0;
    }
    .bot {
      color: black;
      margin: 0.5rem 0;
    }

    #inputRow {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    #question {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #cbd5e0;
      border-radius: 4px;
      font-size: 1rem;
    }
    #inputRow button {
      background-color: #5a67d8;
      border: none;
      color: white;
      padding: 0 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #inputRow button:hover {
      background-color: #434190;
    }

    #loading {
      font-weight: bold;
      color: #4a5568;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="/static/Artemis.png" alt="Artemis Logo" class="avatar" />
      <h1>Artemis</h1>
    </div>
    <p class="subtitle">
      Upload a PDF and ask anything — Artemis will reason, retrieve, or search based on your query.
    </p>

    <!-- Drag-and-drop PDF input -->
    <div id="dropZone">
      <p>Drag & drop a PDF here or click to select</p>
      <input type="file" id="pdfInput" accept=".pdf" />
    </div>

    <!-- Chat messages -->
    <div id="messages"></div>

    <!-- Loading indicator -->
    <p id="loading" style="display:none;">Thinking...</p>

    <!-- Input + send -->
    <div id="inputRow">
      <input type="text" id="question" placeholder="Ask a question…" />
      <button onclick="ask()">Send</button>
    </div>

    <!-- Clear chat -->
    <div style="text-align: center;">
      <button onclick="clearHistory()">Clear Chat</button>
    </div>
  </div>

  <script>
    const API = "https://artem1s-ed2ab9bd3a4a.herokuapp.com";

    // Load previous chat history
    window.addEventListener("DOMContentLoaded", () => {
      const history = JSON.parse(localStorage.getItem("artemisHistory")) || [];
      const msgs = document.getElementById("messages");
      for (const msg of history) {
        msgs.innerHTML += `<div class="${msg.role}">${msg.role === 'user' ? 'You' : 'Artemis'}: ${msg.text}</div>`;
      }
    });

    async function ask() {
      const input = document.getElementById("question");
      const file = document.getElementById("pdfInput").files[0];
      const q = input.value.trim();
      if (!q) return;

      const msgs = document.getElementById("messages");
      msgs.innerHTML += `<div class="user">You: ${q}</div>`;
      input.value = "";
      msgs.scrollTop = msgs.scrollHeight;

      const form = new FormData();
      form.append("question", q);
      if (file) form.append("file", file);

      document.getElementById("loading").style.display = "block";

      try {
        const res = await fetch(`${API}/ask`, {
          method: "POST",
          body: form
        });
        const { answer, error } = await res.json();
        const final = error || answer;

        msgs.innerHTML += `<div class="bot">Artemis: ${final}</div>`;
        msgs.scrollTop = msgs.scrollHeight;

        let history = JSON.parse(localStorage.getItem("artemisHistory")) || [];
        history.push({ role: "user", text: q });
        history.push({ role: "bot", text: final });
        localStorage.setItem("artemisHistory", JSON.stringify(history));
      } catch (err) {
        console.error(err);
        alert("Something went wrong.");
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    function clearHistory() {
      localStorage.removeItem("artemisHistory");
      document.getElementById("messages").innerHTML = "";
    }

    // Drag-and-drop PDF support
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("pdfInput");

    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");

      const file = e.dataTransfer.files[0];
      if (file && file.type === "application/pdf") {
        fileInput.files = e.dataTransfer.files;
        dropZone.querySelector("p").textContent = `Selected: ${file.name}`;
      } else {
        alert("Please upload a valid PDF.");
      }
    });
  </script>
</body>
</html>
