<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Artemis AI Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: turquoise;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background-color: #f7fafc;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .avatar {
      width: 80px;
    }
    h1 {
      margin-top: 0.5rem;
      font-size: 2rem;
    }
    #dropZone {
      border: 2px dashed #5a67d8;
      background: white;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    #dropZone.uploaded {
      border-color: #48bb78;
      background-color: #f0fff4;
    }
    #messages {
      height: 250px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .message-item {
      margin-bottom: 0.5rem;
    }
    .user-message { font-weight: 600; }
    .bot-message { color: #4a5568; }
    #inputRow {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #5a67d8;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
    }
    #statusMessage {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/static/Artemis.png" alt="Logo" class="avatar" />
      <h1>Artemis AI Agent</h1>
      <p>Upload a PDF and ask anything — Artemis will reason, retrieve, or search based on your query.</p>
    </div>

    <div id="dropZone">
      <p id="dropZoneText">Drag & drop a PDF here or click to select</p>
      <input type="file" id="pdfInput" accept=".pdf" style="display: none;" />
      <p id="statusMessage"></p>
    </div>

    <div id="messages"></div>

    <div id="inputRow">
      <input type="text" id="question" placeholder="Ask a question…" />
      <button onclick="ask()" id="sendBtn">Send</button>
    </div>

    <div style="text-align:center; margin-top: 1rem;">
      <button onclick="clearHistory()">Clear Chat</button>
    </div>
  </div>

  <script>
    const API = ""; // e.g., "https://yourapp.herokuapp.com" or leave blank for same origin
    let sessionId = null;

    const pdfInput = document.getElementById("pdfInput");
    const dropZone = document.getElementById("dropZone");
    const dropZoneText = document.getElementById("dropZoneText");
    const messagesDiv = document.getElementById("messages");
    const questionInput = document.getElementById("question");
    const statusMessage = document.getElementById("statusMessage");
    const sendBtn = document.getElementById("sendBtn");

    function showStatus(msg, type = "") {
      statusMessage.textContent = msg;
      statusMessage.className = type;
    }

    function appendMessage(text, role) {
      const div = document.createElement("div");
      div.classList.add("message-item", role === "user" ? "user-message" : "bot-message");
      div.textContent = `${role === "user" ? "You" : "Artemis"}: ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function uploadPdf() {
      const file = pdfInput.files[0];
      if (!file) return;

      showStatus("Uploading PDF...", "");
      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(`${API}/upload_pdf`, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (data.status === "Uploaded") {
          sessionId = data.session_id;
          dropZone.classList.add("uploaded");
          dropZoneText.textContent = `PDF Ready: ${data.filename}`;
          showStatus("PDF uploaded successfully.", "success");
        } else {
          throw new Error("Upload failed.");
        }
      } catch (err) {
        showStatus("Failed to upload PDF.", "error");
        console.error(err);
      }
    }

    async function ask() {
      const q = questionInput.value.trim();
      if (!q || !sessionId) {
        showStatus("Upload a PDF first.", "error");
        return;
      }

      appendMessage(q, "user");
      questionInput.value = "";
      sendBtn.disabled = true;

      try {
        const res = await fetch(`${API}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q, session_id: sessionId }),
        });
        const { answer } = await res.json();
        appendMessage(answer, "bot");
      } catch (err) {
        appendMessage("Error getting answer.", "bot");
      } finally {
        sendBtn.disabled = false;
      }
    }

    function clearHistory() {
      messagesDiv.innerHTML = "";
      showStatus("Chat cleared.");
    }

    dropZone.addEventListener("click", () => pdfInput.click());
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.style.background = "#e6e6ff";
    });
    dropZone.addEventListener("dragleave", () => {
      dropZone.style.background = "white";
    });
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.style.background = "white";
      pdfInput.files = e.dataTransfer.files;
      uploadPdf();
    });
    pdfInput.addEventListener("change", uploadPdf);
    questionInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") ask();
    });
  </script>
</body>
</html>
